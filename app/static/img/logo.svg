<svg width="900" height="300" viewBox="0 0 900 300" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet">

  <defs>
    <linearGradient id="mailoGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0D62B5" />
      <stop offset="100%" stop-color="#7A2FBF" />
    </linearGradient>

    <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%" filterUnits="objectBoundingBox" primitiveUnits="userSpaceOnUse" color-interpolation-filters="sRGB">
      <feGaussianBlur stdDeviation="18" result="blur" />
      <feColorMatrix in="blur" type="matrix" values="0 0 0 0 0.22
                0 0 0 0 0.15
                0 0 0 0 0.40
                0 0 0 0.25 0" />
    </filter>
  </defs>

  <ellipse cx="250" cy="210" rx="260" ry="55" fill="rgba(30,20,70,0.35)" filter="url(#softGlow)" />

  <g transform="translate(40,40)">
    <path d="M0,180 L0,0 L50,0 L120,120 L190,0 L240,0 L240,180 L200,180 L200,65 L145,180 L95,180 L40,65 L40,180 Z" fill="url(#mailoGrad)" />
  </g>

  <text x="300" y="135" font-family="Arial, Helvetica, sans-serif" font-size="95" font-weight="600" fill="url(#mailoGrad)">Mailosophy</text>

  <text x="300" y="205" font-family="Arial, Helvetica, sans-serif" font-size="40" font-weight="400" fill="#222222">Where Your Inbox Makes Sense</text>

</svg>
