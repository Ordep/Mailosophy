{% extends "base.html" %}

{% block title %}Register - Mailosophy{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <h1>Create Mailosophy Account</h1>
        
        <!-- Google Registration Button -->
        <div class="oauth-section">
            <a href="{{ url_for('auth.google_login') }}" class="btn btn-google">
                <span class="google-icon" aria-hidden="true">G</span> Sign Up with Google
            </a>
            <div class="divider">or</div>
        </div>
        
        <!-- Manual Registration -->
        <form id="registerForm" class="auth-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
        <p class="auth-link">Already have an account? <a href="{{ url_for('auth.login') }}">Login here</a></p>
    </div>
</div>

<style>
.oauth-section {
    margin-bottom: 25px;
}

.btn-google {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
    background-color: #ffffff;
    color: #333;
    border: 1px solid #ddd;
    padding: 12px 20px;
    border-radius: 4px;
    text-decoration: none;
    font-weight: 500;
    transition: all 0.3s ease;
    width: 100%;
}

.btn-google:hover {
    background-color: #f9f9f9;
    border-color: #0084FF;
    box-shadow: 0 2px 8px rgba(0, 132, 255, 0.2);
}

.google-icon {
    font-size: 1.2rem;
}

.divider {
    text-align: center;
    color: #999;
    margin: 20px 0;
    position: relative;
}

.divider::before,
.divider::after {
    content: '';
    position: absolute;
    top: 50%;
    width: 45%;
    height: 1px;
    background-color: #eee;
}

.divider::before {
    left: 0;
}

.divider::after {
    right: 0;
}
</style>

<script>
document.getElementById('registerForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const data = {
        username: document.getElementById('username').value,
        email: document.getElementById('email').value,
        password: document.getElementById('password').value
    };

    try {
        const response = await fetch('/auth/register', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(data)
        });

        const result = await response.json();
        if (result.success) {
            alert('Registration successful!');
            window.location.href = '/dashboard';
        } else {
            alert(result.message || 'Registration failed');
        }
    } catch (error) {
        console.error('Error:', error);
        alert('An error occurred');
    }
});
</script>
{% endblock %}
